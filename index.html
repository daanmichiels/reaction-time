<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Measure your reaction time" />
  <link rel="stylesheet" href="css/reaction-time.css" />
  <title>Reaction time measurement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="scripts/main.js"></script>
</head>
<body onload="go()">
<div id="wrapper">
  <div id="progress">
    <div id="progress-fill">
    </div>
  </div>
  <div id="info-wrapper">
    <div id="info">
      <div id="info-message"></div>
      <div id="info-buttons">
        <button id="start-5">5 seconds</button>
        <button id="start-10">10 seconds</button>
        <button id="start-20">20 seconds</button>
        <button id="start-30">30 seconds</button>
      </div>
    </div>
  </div>
  <div id="grid">
  </div>
</div>
</body>
</html>
